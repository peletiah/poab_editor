[app:main]
use = egg:poab_editor

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/poab_editor.db

mako.directories = poab_editor:templates
auth_tut.secret = 'twirlyarEdsalarreyd9'

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, poab_editor, sqlalchemy

[handlers]
keys = console, filelog

[handler_filelog]
class = handlers.RotatingFileHandler
#args = ('%(here)s/myapp.log','a')
args = ('poab_editor.log','a')
level = INFO
formatter = generic

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console, filelog

[logger_poab_editor]
level = DEBUG
handlers =
qualname = poab_editor

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
